<h1>Understanding Version Control</h1>
<p>by Shahbaz Chaudhary</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="3">
<h1>GitHub as a code repository</h1>
<p><a href="https://github.com/pandas-dev/pandas">https://github.com/pandas-dev/pandas</a></p>
<ul>
<li data-marpit-fragment="1">Check out recent commits, notice the files changed and their diffs</li>
<li data-marpit-fragment="2">Take a look at a user who recently submitted a commit</li>
<li data-marpit-fragment="3">Check out their projects, as if you were looking to hire them</li>
</ul>
<p>Top contributors<br />
<a href="https://github.com/pandas-dev/pandas/graphs/contributors">https://github.com/pandas-dev/pandas/graphs/contributors</a></p>
<p>Branching off and doing work<br />
<a href="https://github.com/pandas-dev/pandas/network">https://github.com/pandas-dev/pandas/network</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="2">
<h1>GitHub as a way to track issues</h1>
<p><a href="https://github.com/pandas-dev/pandas/issues">https://github.com/pandas-dev/pandas/issues</a></p>
<ul>
<li data-marpit-fragment="1">Take a look at the open issues</li>
<li data-marpit-fragment="2">Take a look at closed issues and how they connect to commits</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="2">
<h1>GitHub as your resume?</h1>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/wesm">https://github.com/wesm</a></li>
<li data-marpit-fragment="2"><a href="https://github.com/hadley">https://github.com/hadley</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>[Task] Let's get Git installed</h1>
<p><a href="https://git-scm.com/downloads">https://git-scm.com/downloads</a></p>
<p><strong>Mac Users</strong> Download git file, <em>right click</em> and select open (don't double click)</p>
<p><img src="assets/macgit-03-open.png" alt="" /><br />
Then follow prompts and keep selecting default options</p>
<p>Step by step instructions: <a href="https://www.linode.com/docs/development/version-control/how-to-install-git-on-linux-mac-and-windows/">https://www.linode.com/docs/development/version-control/how-to-install-git-on-linux-mac-and-windows/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>[Task] Configure Git (Optional)</h1>
<p>Once installed, run the following at the command line:</p>
<p><code>git config --global user.name examplename</code></p>
<p><code>git config --global user.email user@example.com</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>[Task] Install GitHub's software</h1>
<p><a href="https://desktop.github.com/">https://desktop.github.com/</a></p>
<p><img src="assets/github-desktop-screenshot-windows.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="1">
<h1>[Task] Install VS Code</h1>
<p><a href="https://code.visualstudio.com/">https://code.visualstudio.com/</a></p>
<ul>
<li data-marpit-fragment="1">Install extension &quot;python&quot; (from Microsoft)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>What is the difference between Git and GitHub?</h1>
<p>CVS -&gt; SVN -&gt; Git</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>[Task] Create a GitHub account</h1>
<p><a href="https://github.com/">https://github.com/</a></p>
<p>This will be your resume for many <em>years</em>, pick a good name. This is an example of a very bad name:<br />
<a href="https://github.com/falconair">https://github.com/falconair</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>[Task] Send me your GitHub user names (NOT passwords!)</h1>
<p><a href="https://forms.gle/wgwV1ztzFqD1Bz9x7">https://forms.gle/wgwV1ztzFqD1Bz9x7</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Show Leadership</h1>
<p>Data science departments are 5-15 years behind software engineering in professional infrastructure. Be a leader in your field by learning from programmers.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3">
<h1>Professional work vs hacking</h1>
<p>Professional work requires more than coding and building models. Here are some <em>extra</em> things you need to do as a professional (which are within scope of this presentation):</p>
<ul>
<li data-marpit-fragment="1">Your work must be backed up. Losing your laptop must not mean losing your work</li>
<li data-marpit-fragment="2">You must be able to go back to an older version of your work</li>
<li data-marpit-fragment="3">You must be able to collaborate with your team-mates, without stepping one each other's toes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>How do you keep track of working model vs experiments?</h1>
<p><img src="assets/folder_versions.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>How do you protect against a broken laptop?</h1>
<p><img src="assets/copy_to_dropbox.png" alt="" /><br />
(src: <a href="https://www.labnol.org/software/send-files-to-dropbox/18438/">https://www.labnol.org/software/send-files-to-dropbox/18438/</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>How do you collaborate with your colleagues?</h1>
<p><img src="assets/share_code_email.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="6">
<h1>[Task] Create a new &quot;repo&quot; (repository)</h1>
<ul>
<li data-marpit-fragment="1">Create a new GitHub repository (upper right hand corner)</li>
<li data-marpit-fragment="2">Call it &quot;PfA_test&quot;</li>
<li data-marpit-fragment="3">Keep it public</li>
<li data-marpit-fragment="4">Check &quot;Initialize this repository with a README&quot;</li>
<li data-marpit-fragment="5">Click &quot;Create repository&quot;</li>
<li data-marpit-fragment="6">Use command line or Desktop app to &quot;clone&quot; the repo to your disk</li>
</ul>
<p><code>git clone https://github.com/&lt;yourname&gt;/PfA_test.git</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>[Task] Update something in your project</h1>
<p>Add this to <a href="http://readme.md">readme.md</a> (try using vs code)</p>
<pre><code class="language-csv"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># My name is Shahbaz 

## This is a git experiment

This is some random text
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>[Task] <em>Commit</em> your code to your <em>local</em> repo</h1>
<p>Using VS Code, GitHub Desktop or command line, &quot;commit&quot; your code`</p>
<p>To &quot;commit&quot; your code means to tell Git to start keeping track of it.</p>
<p>Command line</p>
<p><code>git commit -m &quot;Adds content to readme file&quot;</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<p>Your code is now &quot;saved,&quot; along with a text describing the change. No need for multiple folders.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>[Task] <em>Push</em> this change to GitHub</h1>
<p>Using VS Code, GitHub Desktop or command line, &quot;push&quot; your code to GitHub</p>
<p>Command line</p>
<p><code>git push</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<p>Your code is now 'backed-up' at a remote location</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="4">
<h1>[Task] Update my <a href="http://readme.md">readme.md</a> file and add your name</h1>
<ul>
<li data-marpit-fragment="1">Clone my repo <code>&lt;repo name&gt;</code></li>
<li data-marpit-fragment="2">Open my <a href="http://readme.md">readme.md</a> file using VS Code</li>
<li data-marpit-fragment="3">Add your name to the list (don't remove anyone else's name)</li>
<li data-marpit-fragment="4">Commit code and push it</li>
</ul>
<p>(You may get merge conflicts, VS Code makes it easier))</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3">
<p>You have now learned how to</p>
<ul>
<li data-marpit-fragment="1">save various versions of your code</li>
<li data-marpit-fragment="2">back up your code</li>
<li data-marpit-fragment="3">collaborate with your colleagues</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2">
<p>A couple of tools you should be aware of:</p>
<ul>
<li data-marpit-fragment="1">Diff</li>
<li data-marpit-fragment="2">nb_diff</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="1">
